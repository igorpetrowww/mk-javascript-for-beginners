<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Случайные цвета</title>
</head>
<body>
	<style>
		body {
			margin: 0;
		}
		.grid {
			display: grid;
			grid-template-rows: repeat(10, 1fr);
			grid-template-columns: repeat(10, 1fr);
			height: 100vh;
			width: 100vw
		}
	</style>

	<div class="js-grid grid"></div>

	<script>
		let $grid = document.querySelector('.js-grid')

		let getRandColor = () => {
			return '#' + Math.floor(Math.random()*16777215).toString(16)
		}

		let appendGridItem = () => {
			let $item = document.createElement('div')
			$item.style.backgroundColor = getRandColor()

			$grid.append($item)
		}

		// Таймауты для наглядности, попробуйте заполнять сетку мгновенно
		let fillGrid = () => {
				$grid.innerHtml = '';

				for (let i = 0; i <= 100; i++) {
					// Обратите внимание, когда мы передаём куда-то функцию, скобки не нужны. Скобки только когда вызываем.
					setTimeout(appendGridItem, i * 10)
				}
		}

		fillGrid()
	</script>

</body>
</html>
